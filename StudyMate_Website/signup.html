<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StudyMate</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Logo Section -->
        <div class="auth-logo">
            <div class="auth-logo-icon">ðŸ“š</div>
            <h1 class="auth-logo-title">StudyMate</h1>
            <p class="auth-logo-subtitle">Create your account and start studying!</p>
        </div>

        <!-- Sign Up Form Card -->
        <div class="auth-card card">
            <div class="auth-card-header">
                <h2>Sign Up</h2>
            </div>

            <form id="signupForm" class="auth-form" novalidate>
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name"
                        placeholder="Your name"
                        required
                    >
                    <span class="error-message" id="nameError"></span>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="your.email@example.com"
                        required
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="Create a password"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            placeholder="Confirm your password"
                            required
                        >
                        <button type="button" class="toggle-password" id="toggleConfirmPassword" aria-label="Toggle password visibility">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn--primary btn-auth">
                    Sign Up
                </button>
            </form>
        </div>

        <!-- Login Link -->
        <div class="auth-footer">
            Already have an account? <a href="login.html" class="auth-switch-link">Login here</a>
        </div>

        <!-- Tagline -->
        <div class="auth-tagline">
            Stay organized â€¢ Study smarter â€¢ Achieve more
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
